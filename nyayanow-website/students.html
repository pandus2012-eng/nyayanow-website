<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students Library – NyayaNow</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header class="nn-header small">
    <div class="nn-header-left">
      <a href="index.html" class="nn-brand-link">
        <img src="assets/logo.png" class="nn-logo" alt="NyayaNow logo" />
        <span class="nn-brand">NyayaNow</span>
      </a>
    </div>
    <nav class="nn-nav">
      <a href="students.html" class="active">Students</a>
      <a href="search.html">Search</a>
      <a href="book.html">Casebook</a>
    </nav>
  </header>

  <main class="nn-main">
    <section class="nn-toolbar">
      <h1>Students Library</h1>
      <div class="nn-toolbar-right">
        <input id="searchInput" class="nn-input" placeholder="Search by case / article / topic…" />
        <select id="categoryFilter" class="nn-select">
          <option value="">All categories</option>
          <option value="Constitutional">Constitutional</option>
          <option value="Criminal">Criminal</option>
          <option value="Civil">Civil / Family</option>
          <option value="Social Justice">Social Justice</option>
        </select>
      </div>
    </section>

    <section id="caseList" class="nn-list">
      <!-- filled by JS -->
    </section>
  </main>

  <footer class="nn-footer">
    <p>© <span id="year"></span> NyayaNow.</p>
  </footer>

  <script src="scripts/main.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/search.js"></script>
</body>
</html>
