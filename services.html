<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Service | NyayaNow</title>

<meta name="description" content="Book legal or CA services through NyayaNow. Platform booking fee ₹99 only. Verified professionals.">

<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }
</style>
</head>

<body class="bg-slate-100 text-slate-800">

<!-- ================= HEADER ================= -->
<header class="bg-slate-950 text-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-extrabold text-amber-400">NyayaNow</div>
    <a href="index.html" class="text-sm font-semibold hover:text-amber-400">Home</a>
  </div>
</header>

<!-- ================= PAGE TITLE ================= -->
<section class="bg-white border-b">
  <div class="max-w-4xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-extrabold mb-2">Book a Professional Service</h1>
    <p class="text-slate-600">
      Submit your request and proceed to pay a small platform booking fee of ₹99.
    </p>
  </div>
</section>

<!-- ================= FORM ================= -->
<section class="py-12">
  <div class="max-w-4xl mx-auto px-6">

    <div class="bg-white shadow-xl rounded-2xl p-8">

      <form
        action="https://docs.google.com/forms/d/e/1FAIpQLSf-J1gpA_COVZ8v3nkQYA73hdKfdfmFFpuDqVfy5m3nysEdXA/formResponse"
        method="POST"
        onsubmit="submitAndPay(event)"
        class="grid md:grid-cols-2 gap-6">

        <!-- Full Name -->
        <div>
          <label class="text-sm font-semibold">Full Name</label>
          <input
            name="entry.1394880848"
            class="w-full mt-1 p-3 border rounded-lg"
            required />
        </div>

        <!-- Mobile -->
        <div>
          <label class="text-sm font-semibold">Mobile Number</label>
          <input
            name="entry.2143171419"
            type="tel"
            class="w-full mt-1 p-3 border rounded-lg"
            required />
        </div>

        <!-- Alternate -->
        <div>
          <label class="text-sm font-semibold">Alternate Mobile</label>
          <input
            name="entry.1805477722"
            type="tel"
            class="w-full mt-1 p-3 border rounded-lg" />
        </div>

        <!-- WhatsApp -->
        <div>
          <label class="text-sm font-semibold">WhatsApp Number</label>
          <input
            name="entry.599798992"
            type="tel"
            class="w-full mt-1 p-3 border rounded-lg" />
        </div>

        <!-- Service -->
        <div>
          <label class="text-sm font-semibold">Service Required</label>
          <select
            name="entry.1883923852"
            class="w-full mt-1 p-3 border rounded-lg"
            required>
            <option value="">Select service</option>
            <option>Family Dispute</option>
            <option>Property Issue</option>
            <option>Criminal Matter</option>
            <option>Labour Issue</option>
            <option>Legal Consultation</option>
            <option>GST / Tax</option>
          </select>
        </div>

        <!-- Mode -->
        <div>
          <label class="text-sm font-semibold">Consultation Mode</label>
          <select
            name="entry.1269874112"
            class="w-full mt-1 p-3 border rounded-lg"
            required>
            <option>Phone Call</option>
            <option>In-Person Meeting</option>
            <option>Online</option>
          </select>
        </div>

        <!-- Urgency -->
        <div>
          <label class="text-sm font-semibold">Urgency</label>
          <select
            name="entry.200288478"
            class="w-full mt-1 p-3 border rounded-lg"
            required>
            <option>Immediate (Today)</option>
            <option>Within 2–3 Days</option>
            <option>Within a Week</option>
          </select>
        </div>

        <!-- Terms -->
        <div class="md:col-span-2 text-sm mt-2">
          <label class="flex items-center gap-2">
            <input
              type="checkbox"
              name="entry.1334602209"
              value="I Agree"
              required />
            I agree to the
            <a href="terms.html" target="_blank" class="text-blue-600 underline">
              Terms & Conditions
            </a>
          </label>
        </div>

        <!-- Pricing Info -->
        <div class="md:col-span-2 bg-slate-50 border rounded-xl p-5 text-sm">
          <p><strong>Platform Booking Fee:</strong> ₹99 (paid to NyayaNow)</p>
          <p><strong>Professional Fee:</strong> Paid directly to Advocate / CA</p>
        </div>

        <!-- Submit -->
        <div class="md:col-span-2 text-center mt-4">
          <button
            type="submit"
            class="bg-amber-400 hover:bg-amber-500 text-black px-12 py-4 rounded-full font-bold">
            Pay ₹99 & Submit Request
          </button>
        </div>

      </form>

    </div>
  </div>
</section>

<!-- ================= FOOTER ================= -->
<footer class="bg-slate-950 text-slate-400 text-center py-8 text-sm">
  © 2026 NyayaNow · Technology Facilitation Platform
</footer>

<!-- ================= SCRIPT ================= -->
<script>
function submitAndPay(e) {
  e.preventDefault();

  // Save data to Google Sheets
  fetch(e.target.action, {
    method: "POST",
    body: new FormData(e.target),
    mode: "no-cors"
  });

  // Redirect to Razorpay
  window.location.href = "https://razorpay.me@nyayanow";
}
</script>

</body>
</html>
