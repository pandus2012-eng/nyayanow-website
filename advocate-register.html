<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advocate Registration | NyayaNow</title>

<meta name="description" content="Register as an Advocate on NyayaNow. Join as an independent legal professional.">

<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }
</style>
</head>

<body class="bg-slate-100 text-slate-800">

<!-- ================= HEADER ================= -->
<header class="bg-slate-950 text-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-xl font-extrabold text-amber-400">NyayaNow</a>
    <a href="index.html" class="text-sm font-semibold hover:text-amber-400">Home</a>
  </div>
</header>

<!-- ================= PAGE TITLE ================= -->
<section class="bg-white border-b">
  <div class="max-w-4xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-extrabold mb-2">Advocate Registration</h1>
    <p class="text-slate-600">
      Register as an independent Advocate. All applications are manually verified.
    </p>
  </div>
</section>

<!-- ================= FORM ================= -->
<section class="py-12">
  <div class="max-w-4xl mx-auto px-6">

    <div class="bg-white shadow-xl rounded-2xl p-8">

      <form
        action="https://docs.google.com/forms/d/e/1FAIpQLSejRPX5eGLqPsnAmSCmw1WB6gYH71_WJvjgPMXhJYFy7HgWFg/formResponse"
        method="POST"
        target="_blank"
        class="grid md:grid-cols-2 gap-6">

        <div>
          <label class="text-sm font-semibold">Full Name</label>
          <input name="entry.1781207246" class="w-full mt-1 p-3 border rounded-lg" required>
        </div>

        <div>
          <label class="text-sm font-semibold">Mobile Number</label>
          <input name="entry.856418267" type="tel" class="w-full mt-1 p-3 border rounded-lg" required>
        </div>

        <div>
          <label class="text-sm font-semibold">Alternate Mobile</label>
          <input name="entry.804901022" type="tel" class="w-full mt-1 p-3 border rounded-lg">
        </div>

        <div>
          <label class="text-sm font-semibold">WhatsApp Number</label>
          <input name="entry.1038781085" type="tel" class="w-full mt-1 p-3 border rounded-lg">
        </div>

        <div class="md:col-span-2">
          <label class="text-sm font-semibold">Email Address</label>
          <input name="entry.2076470712" type="email" class="w-full mt-1 p-3 border rounded-lg">
        </div>

        <div class="md:col-span-2">
          <label class="text-sm font-semibold">Area of Practice</label>
          <select name="entry.188168531" class="w-full mt-1 p-3 border rounded-lg" required>
            <option value="">Select area</option>
            <option>Family Law</option>
            <option>Criminal Law</option>
            <option>Property Law</option>
            <option>Labour Law</option>
            <option>Civil Law</option>
          </select>
        </div>

        <div>
          <label class="text-sm font-semibold">Willing to take consultations?</label>
          <select name="entry.282054544" class="w-full mt-1 p-3 border rounded-lg" required>
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <div>
          <label class="text-sm font-semibold">Preferred Mode</label>
          <select name="entry.976115654" class="w-full mt-1 p-3 border rounded-lg">
            <option>Phone Call</option>
            <option>In-Person</option>
          </select>
        </div>

        <div class="md:col-span-2 text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" name="entry.2123183322" value="I Agree" required>
            I agree to the
            <a href="terms.html" target="_blank" class="text-blue-600 underline">
              Partner Terms & Conditions
            </a>
          </label>
        </div>

        <div class="md:col-span-2 text-center mt-4">
          <button
            type="submit"
            class="bg-slate-900 hover:bg-slate-800 text-white px-12 py-4 rounded-full font-bold">
            Submit for Verification
          </button>
        </div>

      </form>

      <div class="bg-slate-50 border rounded-xl p-4 mt-6 text-xs text-slate-600">
        NyayaNow is a technology facilitation platform only. Registration does not guarantee clients or work.
      </div>

    </div>
  </div>
</section>

<!-- ================= FOOTER ================= -->
<footer class="bg-slate-950 text-slate-400 text-center py-8 text-sm">
  © 2026 NyayaNow · Technology Facilitation Platform
</footer>

</body>
</html>
